<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Game Analytics Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/cursor.css">
    <link rel="stylesheet" href="css/hero.css">
    <link rel="stylesheet" href="css/charts.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/canva.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <!-- Custom Cursor -->
    <div class="custom-cursor"></div>
    <div class="custom-cursor-dot"></div>

    <!-- Section 1: Hero Section -->
    <section id="hero" class="section">
        <div class="container-fluid px-4">
            <!-- Floating Gamepad (Left) -->
            <div class="gamepad-container gamepad-left">
                <img src="https://cdn-icons-png.flaticon.com/512/686/686589.png" alt="Gamepad"
                    class="gamepad-image floating">
            </div>

            <!-- Main Title -->
            <div class="text-center position-relative" style="z-index: 10;">
                <h1 class="hero-title d-flex align-items-center justify-content-center gap-4 mb-3">
                    <span class="title-text">STEAM</span>
                    <i class="fa-brands fa-steam steam-icon"></i>
                </h1>
                <p class="hero-subtitle fs-2 text-light mb-5">遊戲分析儀表板</p>
                <button class="btn btn-lg scroll-button px-5 py-3" onclick="scrollToSection('charts')">
                    更多資訊
                    <i class="fas fa-chevron-down ms-2"></i>
                </button>
            </div>
        </div>

        <!-- Scroll Indicator -->
        <div class="scroll-indicator">
            <div class="scroll-mouse"></div>
        </div>
    </section>

    <!-- Section 2: Charts Carousel Section -->
    <section id="charts" class="section charts-section">
        <!-- Navigation Bar -->
        <nav class="chart-navbar">
            <div class="navbar-container">
                <button class="nav-item active d-flex align-items-center gap-2 px-3 py-2" data-slide="0">
                    <i class="fas fa-users"></i>
                    <span>遊戲總數</span>
                </button>
                <button class="nav-item d-flex align-items-center gap-2 px-3 py-2" data-slide="1">
                    <i class="fas fa-chart-pie"></i>
                    <span>遊戲支援作業系統分析</span>
                </button>
                <button class="nav-item d-flex align-items-center gap-2 px-3 py-2" data-slide="2">
                    <i class="fas fa-calendar-alt"></i>
                    <span>遊戲價格 TOP 10</span>
                </button>
                <button class="nav-item d-flex align-items-center gap-2 px-3 py-2" data-slide="3">
                    <i class="fas fa-dollar-sign"></i>
                    <span>遊戲類別 TOP 10</span>
                </button>
                <button class="nav-item d-flex align-items-center gap-2 px-3 py-2" data-slide="4">
                    <i class="fas fa-star"></i>
                    <span>遊戲支援作業系統統計</span>
                </button>
                <button class="nav-item d-flex align-items-center gap-2 px-3 py-2" data-slide="5">
                    <i class="fas fa-trophy"></i>
                    <span>遊戲價格遊戲價格區間數量統計（≥ USD $100）</span>
                </button>
                <button class="nav-item d-flex align-items-center gap-2 px-3 py-2" data-slide="6">
                    <i class="fas fa-language"></i>
                    <span>遊戲支援的語言 TOP 20</span>
                </button>
                <button class="nav-item d-flex align-items-center gap-2 px-3 py-2" data-slide="7">
                    <i class="fas fa-star-half-alt"></i>
                    <span>遊戲評價分析</span>
                </button>
                <button class="nav-item d-flex align-items-center gap-2 px-3 py-2" data-slide="8">
                    <i class="fas fa-puzzle-piece"></i>
                    <span>遊戲 DLC 總數</span>
                </button>
                <button class="nav-item d-flex align-items-center gap-2 px-3 py-2" data-slide="9">
                    <i class="fas fa-gamepad"></i>
                    <span>遊戲計數（有發行 DLC）</span>
                </button>
                <button class="nav-item d-flex align-items-center gap-2 px-3 py-2" data-slide="10">
                    <i class="fas fa-gamepad"></i>
                    <span>近 10 年年度流行遊戲標籤排名</span>
                </button>

            </div>
        </nav>

        <div class="container carousel-container">
            <!-- Gamepad in corner (after drop animation) -->
            <div class="gamepad-container gamepad-dropped gamepad-right">
                <img src="https://cdn-icons-png.flaticon.com/512/686/686589.png" alt="Gamepad" class="gamepad-image">
            </div>

            <!-- Carousel Wrapper -->
            <div class="carousel-wrapper">
                <!-- Chart Slides -->
                <div class="carousel-track">
                    <!-- Slide 1 -->
                    <div class="carousel-slide active">
                        <div class="chart-card-full p-4 rounded-4">
                            <h3
                                class="chart-title-main d-flex align-items-center justify-content-center gap-3 mb-4 text-center">
                                <i class="fas fa-users"></i>
                                遊戲總數
                            </h3>
                            <div class="chart-content rounded-3 d-flex align-items-center justify-content-center">
                                <div id="chart1" class="chart-iframe d-flex align-items-center justify-content-center">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Slide 2 -->
                    <div class="carousel-slide">
                        <div class="chart-card-full p-4 rounded-4">
                            <h3
                                class="chart-title-main d-flex align-items-center justify-content-center gap-3 mb-4 text-center">
                                <i class="fas fa-chart-pie"></i>
                                遊戲支援作業系統分析
                            </h3>
                            <div class="chart-content rounded-3 d-flex align-items-center justify-content-center">
                                <div id="chart2" class="chart-iframe"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Slide 3 -->
                    <div class="carousel-slide">
                        <div class="chart-card-full p-4 rounded-4">
                            <h3
                                class="chart-title-main d-flex align-items-center justify-content-center gap-3 mb-4 text-center">
                                <i class="fas fa-calendar-alt"></i>
                                遊戲價格 TOP 10
                            </h3>
                            <div class="chart-content rounded-3 d-flex align-items-center justify-content-center">
                                <div id="chart3" class="chart-iframe"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Slide 4 -->
                    <div class="carousel-slide">
                        <div class="chart-card-full p-4 rounded-4">
                            <h3
                                class="chart-title-main d-flex align-items-center justify-content-center gap-3 mb-4 text-center">
                                <i class="fas fa-dollar-sign"></i>
                                遊戲類別 TOP 10
                            </h3>
                            <div class="chart-content rounded-3 d-flex align-items-center justify-content-center">
                                <div id="chart4" class="chart-iframe"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Slide 5 -->
                    <div class="carousel-slide">
                        <div class="chart-card-full p-4 rounded-4">
                            <h3
                                class="chart-title-main d-flex align-items-center justify-content-center gap-3 mb-4 text-center">
                                <i class="fas fa-star"></i>
                                遊戲支援作業系統統計
                            </h3>
                            <div class="chart-content rounded-3 d-flex align-items-center justify-content-center">
                                <div id="chart5" class="chart-iframe"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Slide 6 -->
                    <div class="carousel-slide">
                        <div class="chart-card-full p-4 rounded-4">
                            <h3
                                class="chart-title-main d-flex align-items-center justify-content-center gap-3 mb-4 text-center">
                                <i class="fas fa-trophy"></i>
                                遊戲價格遊戲價格區間數量統計（≥ USD $100）
                            </h3>
                            <div class="chart-content rounded-3 d-flex align-items-center justify-content-center">
                                <div id="chart6" class="chart-iframe"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Slide 7 -->
                    <div class="carousel-slide">
                        <div class="chart-card-full p-4 rounded-4">
                            <h3
                                class="chart-title-main d-flex align-items-center justify-content-center gap-3 mb-4 text-center">
                                <i class="fas fa-language"></i>
                                遊戲支援的語言 TOP 20
                            </h3>
                            <div class="chart-content rounded-3 d-flex align-items-center justify-content-center">
                                <div id="chart7" class="chart-iframe"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Slide 8 -->
                    <div class="carousel-slide">
                        <div class="chart-card-full p-4 rounded-4">
                            <h3
                                class="chart-title-main d-flex align-items-center justify-content-center gap-3 mb-4 text-center">
                                <i class="fas fa-star-half-alt"></i>
                                遊戲評價分析
                            </h3>
                            <div class="chart-content rounded-3 d-flex align-items-center justify-content-center">
                                <div id="chart8" class="chart-iframe"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Slide 9 -->
                    <div class="carousel-slide">
                        <div class="chart-card-full p-4 rounded-4">
                            <h3
                                class="chart-title-main d-flex align-items-center justify-content-center gap-3 mb-4 text-center">
                                <i class="fas fa-puzzle-piece"></i>
                                遊戲 DLC 總數
                            </h3>
                            <div class="chart-content rounded-3 d-flex align-items-center justify-content-center">
                                <div id="chart9" class="chart-iframe"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Slide 10 -->
                    <div class="carousel-slide">
                        <div class="chart-card-full p-4 rounded-4">
                            <h3
                                class="chart-title-main d-flex align-items-center justify-content-center gap-3 mb-4 text-center">
                                <i class="fas fa-gamepad"></i>
                                遊戲計數（有發行 DLC）
                            </h3>
                            <div class="chart-content rounded-3 d-flex align-items-center justify-content-center">
                                <div id="chart10" class="chart-iframe"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Slide 11 -->
                    <div class="carousel-slide">
                        <div class="chart-card-full p-4 rounded-4">
                            <h3
                                class="chart-title-main d-flex align-items-center justify-content-center gap-3 mb-4 text-center">
                                <i class="fas fa-gamepad"></i>
                                近 10 年年度流行遊戲標籤排名
                            </h3>
                            <div class="chart-content rounded-3 d-flex align-items-center justify-content-center">
                                <div id="chart11" class="chart-iframe"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Carousel Controls -->
                <button class="carousel-control prev d-flex align-items-center justify-content-center rounded-circle"
                    id="prevBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="carousel-control next d-flex align-items-center justify-content-center rounded-circle"
                    id="nextBtn">
                    <i class="fas fa-chevron-right"></i>
                </button>

                <!-- Carousel Indicators -->
                <div class="carousel-indicators d-flex justify-content-center gap-3 mt-5">
                    <span class="indicator active rounded-circle" data-slide="0"></span>
                    <span class="indicator rounded-circle" data-slide="1"></span>
                    <span class="indicator rounded-circle" data-slide="2"></span>
                    <span class="indicator rounded-circle" data-slide="3"></span>
                    <span class="indicator rounded-circle" data-slide="4"></span>
                    <span class="indicator rounded-circle" data-slide="5"></span>
                    <span class="indicator rounded-circle" data-slide="6"></span>
                    <span class="indicator rounded-circle" data-slide="7"></span>
                    <span class="indicator rounded-circle" data-slide="8"></span>
                    <span class="indicator rounded-circle" data-slide="9"></span>
                    <span class="indicator rounded-circle" data-slide="10"></span>
                </div>
            </div>
        </div>
    </section>

    <!-- Background Effects -->
    <div class="grid-background"></div>
    <div class="particles" id="particles"></div>

    <!-- Canva Presentation Button (Fixed Bottom Right) -->
    <button id="canvaBtn" class="canva-float-btn" title="查看簡報">
        <i class="fas fa-file-powerpoint"></i>
    </button>

    <!-- Canva Presentation Modal -->
    <div id="canvaModal" class="canva-modal">
        <div class="canva-modal-content">
            <button class="canva-close-btn" id="closeCanvaBtn">
                <i class="fas fa-times"></i>
            </button>
            <div class="canva-embed-container">
                <div style="position: relative; width: 100%; height: 0; padding-TOP: 56.2500%;
                    padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-TOP: 1.6em; margin-bottom: 0.9em; overflow: hidden;
                    border-radius: 8px; will-change: transform;">
                    <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; TOP: 0; left: 0; border: none; padding: 0;margin: 0;"
                        src="https://www.canva.com/design/DAG8NfheRSM/-TCIUXVeszc39zU6_MTtoA/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
                    </iframe>
                </div>
                <p class="canva-attribution">
                    <a href="https://www.canva.com/design/DAG8NfheRSM/-TCIUXVeszc39zU6_MTtoA/view?utm_content=DAG8NfheRSM&utm_campaign=designshare&utm_medium=embeds&utm_source=link" target="_blank" rel="noopener">期末資料庫-好的課值得一修再休</a>
                </p>
            </div>
        </div>
    </div>

    <!-- MongoDB Charts Embedding SDK -->
    <script src="https://unpkg.com/@mongodb-js/charts-embed-dom"></script>

    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript (使用 ES6 模組) -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
